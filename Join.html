<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="rowAll">
        <fieldset class="fielOne fielAll">
            <legend><img class="imgLogo" src="linkedin.png" alt="img-link" width="120px" height="120px"></legend>
            <div class="row">
                <p>Make the most of your professional life</p>
                <form>
                    <input type="text" placeholder="Email" class="bnt-t"><br>
                    <input type="password" placeholder="Password (6 or more characters)" class="bnt-t"><br>
                    <div id="para">
                        <p>By clicking Agree & Join, you agree to the LinkedIn<a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
                    </div>
                    <input type="submit" value="Agree & join" class="bnt-sub">
                    <fieldset class="fieltwo"><legend id="leg">or</legend></fieldset>
                    <div class="dvBtn">
                        <button class="btn">    
                            <img src="google.png"width="22px" height="22px">
                            <span>With Google</span>
                        </button>
                    </div>
                </form>
            </div>
            <br>
            <div class="row2">
                <span>Already on LinkedIn?<a href="Login.html"> Sign in</a></span>
            </div>
        </fieldset>
    </div>
</body>
</html>
